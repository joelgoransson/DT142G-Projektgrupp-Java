<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>        
            ${formBean.createHashmap()}
            <c:forEach items="${formBean.days}" var="day">
                <p>${day.name}</p>
                <c:forEach items="${formBean.getLunchDay(day.id)}" var="food">
                    <h:inputText value="#{formBean.list[food.id]}"/>
                </c:forEach>
            </c:forEach>
            <h:commandButton id="submit" value="Submit" action="${formBean.submit}"/>
        </h:form>
    </h:body>
</html>
