<ui:composition template="admintemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">LÃ¤gg till event</ui:define>

    <ui:define name="body">
        <h1>Skapa nytt event</h1>
        ${eventBean.createEvent()}
        <h:form enctype="multipart/form-data"> 
            <h3>Namn: </h3>
            <h:inputText class="form-input" value="#{eventBean.newEvent.name}"/>
            <h3>Datum: </h3>
             <h:inputText class="form-input" a:type="date" value="#{eventBean.newEvent.date}"/>
            <h3>Beskrivning: </h3>
            <h:inputText class="form-input" value="#{eventBean.newEvent.description}"/>
            <h3>FÃ¶rband: </h3>
            <h:inputText class="form-input" value="#{eventBean.newEvent.openingact}"/>
            <h3>Bild:</h3>
            <h:inputFile value="#{eventBean.file}"></h:inputFile>
            <h3>Tid: </h3>
            <h:inputText class="form-input" value="#{eventBean.newEvent.clock}"/>
            <h:commandButton class="form-buttom" id="submit" value="Spara" action="${eventBean.submit()}"/>
        </h:form>
        <h1>Ta bort event</h1>
        <c:forEach items="${eventBean.events}" var="event">
            <div class="event">
                <p class="event-info">#{event.name}, #{event.date}</p>
                <h:form class="delete-form">        
                <h:commandButton class="delete-button" id="delete-${event.id}" value="Ta bort" action="${eventBean.delete(event.id)}"/>
                </h:form>
            </div>
        </c:forEach>
    </ui:define>
</ui:composition>
