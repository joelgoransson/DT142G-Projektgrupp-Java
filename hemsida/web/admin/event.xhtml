    <ui:define name="title">Ã„ndra event</ui:define>

    <ui:define name="body">
        <h1>Add new event</h1>
        ${eventBean.createEvent()}
        <h:form> 
            <h3>Name: </h3>
            <h:inputText class="form-input" value="#{eventBean.newEvent.name}"/>
            <h3>Day: </h3>
            <h:inputText class="form-input" value="#{eventBean.newEvent.day}"/>
            <h3>Description: </h3>
            <h:inputText class="form-input" value="#{eventBean.newEvent.description}"/>
            <h3>Opening act: </h3>
            <h:inputText class="form-input" value="#{eventBean.newEvent.openingact}"/>
            <h3>Image URL:</h3>
            <h:inputText class="form-input" value="#{eventBean.newEvent.image}"/>
            <h3>Time: </h3>
            <h:inputText class="form-input" value="#{eventBean.newEvent.clock}"/>
            <h:commandButton class="form-buttom" id="submit" value="Submit" action="${eventBean.submit()}"/>
        </h:form>
        <h1>Delete Event</h1>
        <c:forEach items="${eventBean.events}" var="event">
            <div>
                <p>#{event.name}, #{event.day}</p>
            </div>
        </c:forEach>
